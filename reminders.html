<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders - Smart Pillbox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reminder-container {
      max-width: 600px;
      margin: 60px auto;
      background: #e8f5e9;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .reminder-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .reminder-item {
      background: #c8e6c9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Smart Pillbox</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add Medicine</a></li>
      <li><a href="reminders.html" class="active">Reminders</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <section class="reminder-container">
    <h2>Your Medicine Reminders</h2>
    <ul class="reminder-list" id="reminderList">
      <!-- List auto-fills from localStorage -->
    </ul>
  </section>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <footer>
    <p>Â© 2025 Smart Pill Reminder | Community Engagement Project</p>
  </footer>

  <script>
    // Load stored medicines
    const reminderList = document.getElementById("reminderList");
    const medicines = JSON.parse(localStorage.getItem("medicines")) || [];

    if (medicines.length === 0) {
      reminderList.innerHTML = "<li>No medicines added yet.</li>";
    } else {
      medicines.forEach(med => {
        const li = document.createElement("li");
        li.className = "reminder-item";
        li.textContent = `${med.name} - ${med.time}`;
        reminderList.appendChild(li);
      });
    }

    // Request notification permission
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Play sound and show alert+notification
    function showReminder(name) {
      const sound = document.getElementById("alarmSound");
      alert(`ðŸ’Š Time to take your medicine: ${name}`);
      if (Notification.permission === "granted") {
        new Notification("Medicine Reminder", {
          body: `Time to take your ${name}`,
          icon: "https://cdn-icons-png.flaticon.com/512/2966/2966483.png"
        });
      }
      sound.play().catch(err => console.log("Sound blocked until interaction:", err));
    }

    // Unlock sound on first click
    document.body.addEventListener("click", () => {
      const alarmSound = document.getElementById("alarmSound");
      alarmSound.play().then(() => {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        console.log("ðŸ”Š Sound unlocked for PC.");
      }).catch(() => {});
    }, { once: true });

    // Optional: Example trigger â€” automatically remind after 10s (for testing)
    // You can remove this if you donâ€™t want auto reminders
    setTimeout(() => {
      if (medicines.length > 0) showReminder(medicines[0].name);
    }, 10000);
  </script>
</body>
</html>
