<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders - Smart Pillbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1>Smart Pillbox</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add Medicine</a></li>
      <li><a href="reminders.html" class="active">Reminders</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <section class="home">
    <h2>My Medicine Reminders üíä</h2>
    <p>Here are your scheduled medicines and their reminder times:</p>

    <div id="reminderList"></div>

    <button id="clearAll" class="btn" style="background-color:#c82333; margin-top: 1rem;">Clear All Reminders</button>
  </section>

  <footer>
    <p>¬© 2025 Smart Pill Reminder | Community Engagement Project</p>
  </footer>

  <!-- Gentle alarm sound -->
  <audio id="alarmSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d6e0a3b7b.mp3?filename=soft-notification-229572.mp3" preload="auto"></audio>

  <script>
    const reminderList = document.getElementById("reminderList");
    const alarmSound = document.getElementById("alarmSound");

    // === Display saved medicines ===
    function renderList() {
      const meds = JSON.parse(localStorage.getItem("medicines")) || [];
      reminderList.innerHTML = "";

      if (meds.length === 0) {
        reminderList.innerHTML = "<p>No medicines added yet.</p>";
      } else {
        meds.forEach((med, index) => {
          const div = document.createElement("div");
          div.className = "reminder-card";
          div.innerHTML = `
            <h3>${med.name}</h3>
            <p><strong>Time:</strong> ${med.time}</p>
            <button class="btn delete-btn" data-index="${index}">Delete</button>
          `;
          reminderList.appendChild(div);
        });
      }

      // Delete medicine
      document.querySelectorAll(".delete-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const index = e.target.getAttribute("data-index");
          const meds = JSON.parse(localStorage.getItem("medicines")) || [];
          meds.splice(index, 1);
          localStorage.setItem("medicines", JSON.stringify(meds));
          renderList();
        });
      });
    }

    renderList();

    // === Clear all reminders ===
    document.getElementById("clearAll").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all reminders?")) {
        localStorage.removeItem("medicines");
        renderList();
      }
    });

    // === Request notification permission ===
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // === Reminder checker (runs every 30 seconds) ===
    function checkReminders() {
      const meds = JSON.parse(localStorage.getItem("medicines")) || [];
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5); // HH:MM format

      meds.forEach((med) => {
        if (med.time === currentTime) {
          showReminder(med.name);
        }
      });
    }

    // === Show alert + play sound + desktop notification ===
    function showReminder(name) {
      alarmSound.play();

      // Popup alert
      alert(`üíä It's time to take your medicine Dear`);

      // Desktop notification
      if ("Notification" in window && Notification.permission === "granted") {
        const notification = new Notification("Smart Pillbox Reminder üíä", {
          body: `It's time to take ${name}!`,
          icon: "https://cdn-icons-png.flaticon.com/512/2966/2966327.png"
        });

        // Optional: stop sound when user clicks notification
        notification.onclick = () => {
          alarmSound.pause();
          alarmSound.currentTime = 0;
        };
      }
    }

    // Check every 30 seconds
    setInterval(checkReminders, 30000);
  </script>
  <script>
  // Ask user once to enable sound
  document.body.addEventListener('click', () => {
    const alarmSound = document.getElementById("alarmSound");
    alarmSound.play().then(() => {
      alarmSound.pause();
      alarmSound.currentTime = 0;
      console.log("üîä Sound unlocked and ready to play!");
    }).catch(() => {
      console.log("‚ö†Ô∏è Sound will play after user interacts again.");
    });
  }, { once: true });
</script>

</body>
</html>
