<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders - Smart Pillbox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reminder-container {
      max-width: 600px;
      margin: 60px auto;
      background: #e8f5e9;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .reminder-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .reminder-item {
      background: #c8e6c9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    .btn {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Smart Pillbox</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="add.html">Add Medicine</a></li>
      <li><a href="reminders.html" class="active">Reminders</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <section class="reminder-container">
    <h2>Your Medicine Reminders</h2>
    <ul class="reminder-list" id="reminderList">
      <!-- Filled automatically from localStorage -->
    </ul>
    <button class="btn" onclick="clearReminders()">üóëÔ∏è Clear All Reminders</button>
  </section>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <footer>
    <p>¬© 2025 Smart Pill Reminder | Community Engagement Project</p>
  </footer>

  <script>
    const reminderList = document.getElementById("reminderList");
    const medicines = JSON.parse(localStorage.getItem("medicines")) || [];

    // Display all saved reminders
    function loadReminders() {
      reminderList.innerHTML = "";
      if (medicines.length === 0) {
        reminderList.innerHTML = "<li>No medicines added yet.</li>";
      } else {
        medicines.forEach((med, index) => {
          const li = document.createElement("li");
          li.className = "reminder-item";
          li.textContent = `${med.name} - ${med.time}`;
          reminderList.appendChild(li);
        });
      }
    }

    // Clear all reminders
    function clearReminders() {
      if (confirm("Are you sure you want to clear all reminders?")) {
        localStorage.removeItem("medicines");
        reminderList.innerHTML = "<li>All reminders cleared.</li>";
      }
    }

    // Request notification permission
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Function to show reminder
    function showReminder(name) {
      const sound = document.getElementById("alarmSound");
      alert(`üíä Time to take your medicine: ${name}`);

      if (Notification.permission === "granted") {
        new Notification("Medicine Reminder", {
          body: `Time to take your ${name}`,
          icon: "https://cdn-icons-png.flaticon.com/512/2966/2966483.png"
        });
      }

      sound.play().catch(err => console.log("Sound blocked:", err));
    }

    // Unlock sound after first click
    document.body.addEventListener("click", () => {
      const alarmSound = document.getElementById("alarmSound");
      alarmSound.play().then(() => {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        console.log("üîä Sound unlocked for PC.");
      }).catch(() => {});
    }, { once: true });

    // Auto test: Trigger a reminder after 10s for demo
    if (medicines.length > 0) {
      setTimeout(() => showReminder(medicines[0].name), 10000);
    }

    loadReminders();
  </script>
</body>
</html>
